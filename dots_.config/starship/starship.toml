# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

format = '''
$username@$hostname: $directory$git_branch $git_status $character
'''

right_format = '''

$time

'''

[username]
format = "[$user]($style)"
style_user = "bold sky"
show_always = true

[hostname]
format = "[$hostname]($style)"
style = "bold mauve"
ssh_only = false

[character]
success_symbol = "[(green)❯](peach)"
error_symbol = "[(red)❯](peach)"
vimcmd_symbol = "[❮](subtext1)"

[time]
disabled = false
format = '[\[$time\]]($style)'

[git_branch]
style = "bold mauve"

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[directory]
truncation_length = 8
style = "bold lavender"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
